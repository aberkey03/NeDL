<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bacon-ipsum.css">
    <script src="bacon-ipsum.js"></script>
</head>
<body>
    <h1>API Practice #1</h1>
    <div class="flexRow"><!-- inputs -->
        <div class="flexColumn" id="inputColumn">
            <h2>Inputs:</h2>
            <label for="numParagraphs">How many peragraphs would you like to see?</label> <br>
            <input type="number" id="numParagraphs" name="numParagraphs"> <br><br>

            <label for="meat or filler">Just meat? or Meat and Filler?</label> <br>
            <select id="meat or filler">
                <option value="type=meat-and-filler">meat-and-filler</option>
                <option value="type=all-meat">all-meat</option>
            </select>
            <br><br>
            <button onclick="getBacon()">Baconate me!</button>
        </div>

        <div class="flexColumn" id="jsonColumn"> <!-- JSON -->
            <h2>JSON:</h2>
            <p id="jsonText"></p>
        </div>

        <div class="flexColumn" id="formatedColumn"> <!-- formatted -->
            <h2>Formatted:</h2>
            <p id="formatedText"></p>
        </div>
    </div>
</body>
</html>
